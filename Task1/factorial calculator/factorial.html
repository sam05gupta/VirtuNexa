<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="factorialstyle.css">
    <title>Factorial Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Factorial Calculator</h1>
        <input type="number" id="numberInput" placeholder="Enter a positive integer" min="0">
        <button id="calculateIterative">Calculate Iterative</button>
        <button id="calculateRecursive">Calculate Recursive</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
