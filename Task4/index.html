<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-Time Weather Monitoring Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    :root {
      --primary-color: #4a90e2;
      --secondary-color: #50e3c2;
      --bg-gradient-start: #1e3c72;
      --bg-gradient-end: #2a5298;
      --card-bg: rgba(255, 255, 255, 0.15);
      --error-color: #ff6b6b;
      --shadow-color: rgba(0,0,0,0.2);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      margin-bottom: 2rem;
      text-align: center;
      user-select: none;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 2.4rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-shadow: 0 0 8px var(--secondary-color);
    }

    main {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 1rem;
      box-shadow: 0 8px 20px var(--shadow-color);
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 440px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: relative;
    }

    .input-group {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }

    label {
      flex-grow: 1;
      font-weight: 600;
      font-size: 1rem;
    }

    input[type="text"] {
      flex-grow: 2;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px var(--secondary-color);
    }

    button {
      background: var(--secondary-color);
      border: none;
      border-radius: 0.5rem;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: #1e1e1e;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 10px rgba(80, 227, 194, 0.6);
      user-select: none;
    }

    button:hover,
    button:focus {
      background: #40d3b2;
      outline: none;
      box-shadow: 0 8px 16px rgba(64, 211, 178, 0.9);
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }

    .toggle-switch input[type="checkbox"] {
      position: relative;
      width: 50px;
      height: 26px;
     
      background: #ccc;
      outline: none;
      border-radius: 15px;
      transition: background 0.3s;
      cursor:pointer 
    }

    .toggle-switch input[type="checkbox"]:checked {
      background: var(--secondary-color);
    }

    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      background: white;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .toggle-switch input[type="checkbox"]:checked::before {
      left: 26px;
    }

    .toggle-switch label {
      font-size: 0.9rem;
      color: #ddd;
      user-select: none;
    }

    .weather-output {
      color: #eee;
      font-weight: 400;
      font-size: 1rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
      position: relative;
    }

    .weather-output.visible {
      display: flex;
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message {
      color: var(--error-color);
      font-weight: 600;
      font-size: 1rem;
      opacity: 0;
      height: 1.2em;
      transition: opacity 0.4s ease;
      user-select: none;
    }

    .error-message.visible {
      opacity: 1;
    }

    .loading-spinner {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 4px solid rgba(255,255,255, 0.2);
      border-top: 4px solid var(--secondary-color);
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
      display: none;
      user-select: none;
    }

    .loading-spinner.visible {
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    .weather-card {
      background: rgba(255 255 255 / 0.1);
      border-radius: 1rem;
      padding: 1.5rem 1.8rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      color: #f0f0f0;
      user-select: none;
    }

    .weather-card h2 {
      margin: 0 0 0.2rem;
      font-weight: 700;
      font-size: 1.7rem;
      letter-spacing: 0.05em;
      text-shadow: 0 0 6px rgba(80,227,194,0.7);
    }

    .weather-card .desc {
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: capitalize;
      margin-bottom: 1rem;
      letter-spacing: 0.03em;
      color: #a8e6cf;
      text-shadow: 0 0 4px #4acaa5;
    }

    .temp {
      font-size: 3.4rem;
      font-weight: 900;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 0.15rem;
      color: #50e3c2;
      text-shadow: 0 0 15px #32bfa0;
    }

    .temp span {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 0.35rem;
    }

    .details {
      display: flex;
      justify-content: space-around;
      margin-top: 1.4rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #cde8e1;
      gap: 1rem;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: text;
    }

    .detail-item svg {
      width: 22px;
      height: 22px;
      margin-bottom: 0.25rem;
      stroke: #50e3c2;
      stroke-width: 1.3;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 1.5rem 1rem 2rem;
      }
      main {
        width: 100%;
        padding: 1.6rem 1.8rem;
      }
      .weather-card h2 {
        font-size: 1.4rem;
      }
      .temp {
        font-size: 2.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Weather Monitoring Dashboard</h1>
  </header>
  <main role="main" aria-label="Weather monitoring dashboard">
    <form id="weather-form" aria-describedby="error-message" novalidate>
      <div class="input-group">
        <label for="city-input">Enter city name:</label>
        <input
          type="text"
          id="city-input"
          name="city"
          aria-required="true"
          aria-invalid="false"
          autocomplete="off"
          placeholder="e.g. New York"
          required
        />
        <button type="submit" aria-label="Get weather for city">Search</button>
      </div>
      <div class="toggle-switch" role="group" aria-label="Temperature unit toggle">
        <input type="checkbox" id="unit-toggle" name="unit" aria-checked="false" />
        <label for="unit-toggle" id="toggle-label">Show in Â°F</label>
      </div>
      <div id="error-message" class="error-message" role="alert" aria-live="assertive"></div>
    </form>
    <div id="loading" class="loading-spinner" aria-hidden="true" title="Loading weather data"></div>
    <section id="weather-output" class="weather-output" aria-live="polite" aria-label="Weather information">
      <article class="weather-card" id="weather-card">
        <h2 id="location-name" tabindex="0"></h2>
        <p class="desc" id="weather-desc"></p>
        <p class="temp" id="temperature"></p>
        <div class="details" aria-label="Additional weather details">
          <div class="detail-item">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 2v20M5 12h14" />
            </svg>
            <div id="humidity"></div>
          </div>
          <div class="detail-item">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 12h18M12 3v18" />
            </svg>
            <div id="wind-speed"></div>
          </div>
          <div class="detail-item">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="12" r="5" stroke-width="2" />
              <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
            </svg>
            <div id="feels-like"></div>
          </div>
        </div>
      </article>
    </section>
  </main>

  <script>
    (() => {
      const apiBase = 'https://api.openweathermap.org/data/2.5/weather';
      // You can get a free API key at https://openweathermap.org/api
      // For demo purposes, I use a placeholder; please replace it with your key.
      const apiKey = 'b6907d289e10d714a6e88b30761fae22'; // openweathermap sample key (Limited, demo only)

      // Elements refs
      const form = document.getElementById('weather-form');
      const cityInput = document.getElementById('city-input');
      const errorMessage = document.getElementById('error-message');
      const loadingSpinner = document.getElementById('loading');
      const weatherOutput = document.getElementById('weather-output');
      const locationNameElem = document.getElementById('location-name');
      const weatherDescElem = document.getElementById('weather-desc');
      const tempElem = document.getElementById('temperature');
      const humidityElem = document.getElementById('humidity');
      const windSpeedElem = document.getElementById('wind-speed');
      const feelsLikeElem = document.getElementById('feels-like');
      const unitToggle = document.getElementById('unit-toggle');
      const toggleLabel = document.getElementById('toggle-label');

      let isCelsius = true;
      let currentWeatherData = null;

      function kelvinToCelsius(kelvin) {
        return kelvin - 273.15;
      }

      function kelvinToFahrenheit(kelvin) {
        return (kelvin - 273.15) * 9/5 + 32;
      }

      function roundTemperature(val) {
        return Math.round(val * 10) / 10;
      }

      function displayError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('visible');
        weatherOutput.classList.remove('visible');
      }

      function clearError() {
        errorMessage.textContent = '';
        errorMessage.classList.remove('visible');
      }

      function showLoading(show) {
        if (show) {
          loadingSpinner.classList.add('visible');
          loadingSpinner.setAttribute('aria-hidden', 'false');
        } else {
          loadingSpinner.classList.remove('visible');
          loadingSpinner.setAttribute('aria-hidden', 'true');
        }
      }

      function renderWeather(data) {
        if (!data || !data.weather || !data.main) {
          displayError('Incomplete weather data received.');
          return;
        }
        clearError();
        locationNameElem.textContent = `${data.name}, ${data.sys.country}`;
        weatherDescElem.textContent = data.weather[0].description;

        updateTemperatureDisplay();
        humidityElem.textContent = `Humidity: ${data.main.humidity}%`;
        windSpeedElem.textContent = `Wind: ${data.wind.speed} m/s`;
        feelsLikeElem.textContent = `Feels Like: ${formatTemperature(data.main.feels_like)}`;
        weatherOutput.classList.add('visible');
      }

      function formatTemperature(kelvin) {
        if (isCelsius) {
          return `${roundTemperature(kelvinToCelsius(kelvin))} Â°C`;
        } else {
          return `${roundTemperature(kelvinToFahrenheit(kelvin))} Â°F`;
        }
      }

      function updateTemperatureDisplay() {
        if (!currentWeatherData) return;
        tempElem.innerHTML = '';
        const tempVal = isCelsius ? kelvinToCelsius(currentWeatherData.main.temp) : kelvinToFahrenheit(currentWeatherData.main.temp);
        const roundedTemp = roundTemperature(tempVal);
        tempElem.innerHTML = `${roundedTemp}<span>Â°${isCelsius ? 'C' : 'F'}</span>`;
      }

      function fetchWeather(city) {
        showLoading(true);
        weatherOutput.classList.remove('visible');
        clearError();
        cityInput.setAttribute('aria-invalid', 'false');

        const url = `${apiBase}?q=${encodeURIComponent(city)}&appid=${apiKey}`;

        fetch(url)
          .then(response => {
            if (!response.ok) {
              if (response.status === 404) throw new Error('City not found. Please check the spelling.');
              else throw new Error('Unable to fetch weather data. Please try again.');
            }
            return response.json();
          })
          .then(data => {
            currentWeatherData = data;
            renderWeather(data);
          })
          .catch(err => {
            displayError(err.message);
            currentWeatherData = null;
          })
          .finally(() => {
            showLoading(false);
          });
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const city = cityInput.value.trim();
        if (!city) {
          displayError('Please enter a city name.');
          cityInput.setAttribute('aria-invalid', 'true');
          weatherOutput.classList.remove('visible');
          return;
        }
        fetchWeather(city);
      });

      unitToggle.addEventListener('change', () => {
        isCelsius = !unitToggle.checked;
        toggleLabel.textContent = isCelsius ? 'Show in Â°F' : 'Show in Â°C';
        if (currentWeatherData) {
          updateTemperatureDisplay();
          feelsLikeElem.textContent = `Feels Like: ${formatTemperature(currentWeatherData.main.feels_like)}`;
        }
      });

      // Accessibility enhancement: focus input on page load
      window.addEventListener('load', () => {
        cityInput.focus();
      });
    })();
  </script>
</body>
</html>
